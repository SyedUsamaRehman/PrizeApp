<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="welcome-text">
                <span class="circle"></span>
                <h1>Welcome back</h1>
                <p>We're glad to see you again</p>
            </div>
        </div>
        <div class="right-side">
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="login-box">
                
                <h2>Sign in</h2>
                <div class="social-login">
                    
                        <button class="google-btn" >
                        <img src="./assets/images/google-logo.svg">Continue with Google</button>
            
                </div>
                <p class="or"><span></span> OR<span> </span></p>
                <form>
                    <div class="username">

                        <label for="email">User name or email address</label>
                        <input type="text"  required>
                    </div>
                    <div class="password-container">

                    <label for="password">Your password</label>
                        
                        <input type="password" class="pass" required>
                        <span class="toggle-password"><img src="./assets/images/icon-hide.svg"> Hide</span>

                    </div>
                    <a href="#" class="forgot-password">Forget your password?</a>
                    <button type="submit" class="signin-btn">Sign in</button>
                </form>
                <p class="signup-link-bottom">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
