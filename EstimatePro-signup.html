<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimatePro Sign Up</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-main-modal">
            <div class="modal-header">
                
                <button class="close-btn"><img src="./assets/images/cross.png"></button>
            </div>
            <div class="signup-modal">
            <img src="./assets/images/logo.png">
            <h3>Join us on EstimatePro</h3>
            <p>Sign up to see more</p>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Admin123@testme.com">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign up</button>
            </form>
            <div class="social-signup">
                <button class="google-btn" >
                <img src="./assets/images/google-logo.svg">Continue with Google</button>
            </div>
            <p class="terms">
                By continuing, you agree to the <a href="#">Terms of Service</a><br>
                and acknowledge you've read our <a href="#">Privacy Policy</a>.
            </p>
        </div>
        <p class="login-link">Already a member? <a href="#">Log in</a></p>
        </div>
        </div>
    </div>
</body>
</html>
